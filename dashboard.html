<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#estudiantes" id="linkEstudiantes">Estudiantes</a></li>
                <li><a href="#asignaturas" id="linkAsignaturas">Asignaturas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="contenedorEstudiantes" class="contenido active">
            <h2>Listado de Estudiantes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Juan Pérez</td>
                        <td>
                            <button class="btn-editar">Editar</button>
                            <button class="btn-eliminar">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>María López</td>
                        <td>
                            <button class="btn-editar">Editar</button>
                            <button class="btn-eliminar">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Más estudiantes ficticios -->
                </tbody>
            </table>
            <button id="agregarEstudiante">Agregar Estudiante</button>
        </div>
        
        <div id="contenedorAsignaturas" class="contenido">
            <h2>Listado de Asignaturas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Matemáticas</td>
                        <td>
                            <button class="btn-editar">Editar</button>
                            <button class="btn-eliminar">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Historia</td>
                        <td>
                            <button class="btn-editar">Editar</button>
                            <button class="btn-eliminar">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Más asignaturas ficticios -->
                </tbody>
            </table>
            <button id="agregarEstudiante">Agregar Asignatura</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
